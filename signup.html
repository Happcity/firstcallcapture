<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - First Call Capture</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-50">
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Logo & Title -->
            <div class="text-center">
                <img src="favicon.png" alt="First Call Capture" class="w-16 h-16 mx-auto mb-4">
                <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
                <p class="mt-2 text-sm text-gray-600">Or <a href="login.html" class="text-blue-600 hover:text-blue-500">sign in to existing account</a></p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="businessName" class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
                        <input id="businessName" name="businessName" type="text" required 
                               class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Your Business Name">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input id="email" name="email" type="email" required 
                               class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="you@company.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="password" name="password" type="password" required
                               class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="At least 6 characters">
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                </div>

                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg text-sm">
                    Account created! Check your email to confirm, then sign in.
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Account
                    </button>
                </div>

                <div class="text-center">
                    <a href="/" class="text-sm text-gray-600 hover:text-gray-900">‚Üê Back to home</a>
                </div>
            </form>
        </div>
    </div>

<script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://lhtrgutiqhqbnyfkdakd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxodHJndXRpcWhxYm55ZmtkYWtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzODk5MzMsImV4cCI6MjA3OTk2NTkzM30._j4fSrw3ybuYgdqevI-Mj-UjnbGe8rvNEF0hqe2uKC0';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Handle signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const businessName = document.getElementById('businessName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';
        
        // Check if email already exists in customers table
        const { data: existingCustomer } = await supabase
            .from('customers')
            .select('email')
            .eq('email', email)
            .single();
        
        if (existingCustomer) {
            errorDiv.textContent = 'An account with this email already exists. Please sign in instead.';
            errorDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            return;
        }
        
        // Create auth user
        const { data: authData, error: authError } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                emailRedirectTo: 'https://firstcallcapture.com/checkout.html'
            }
        });
        
        if (authError) {
            errorDiv.textContent = authError.message;
            errorDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            return;
        }
        
        // Create customer record
        const { error: customerError } = await supabase
            .from('customers')
            .insert([
                { 
                    email: email,
                    business_name: businessName
                }
            ]);
        
        if (customerError) {
            errorDiv.textContent = 'Account created but profile setup failed. Please contact support.';
            errorDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            return;
        }

        // Show success message
        successDiv.textContent = 'Account created! Check your email to confirm, then complete payment.';
        successDiv.classList.remove('hidden');
        document.getElementById('signupForm').reset();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Check Your Email';
    });
</script>
</body>
</html>
